<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rajan Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="logo">
                <span class="logo-icon"><i class="fas fa-code"></i></span>
                <span class="logo-text">
                    <span class="logo-rajan">Rajan</span>
                    <span class="logo-studio">Studio</span>
                </span>
            </a>
            
            <h2>Welcome Back</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password" onclick="openRecoveryModal()">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-submit">
                    <span>Login</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>

            <!-- Add Modal for Password Recovery -->
            <div id="recoveryModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Reset Password</h2>
                        <button class="close-modal" onclick="closeRecoveryModal()">&times;</button>
                    </div>
                    <form id="recoveryForm" class="auth-form">
                        <div class="form-group">
                            <label for="recoveryEmail">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input type="email" id="recoveryEmail" required 
                                placeholder="Enter your registered email">
                        </div>
                        <div class="recovery-message" id="recoveryMessage"></div>
                        <button type="submit" class="btn-submit">
                            <span>Send Reset Link</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    <div class="auth-links">
                        <a href="#" onclick="closeRecoveryModal()">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
</body>
</html>
